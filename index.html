    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary-color: #38bdf8;
            --danger-color: #ef4444;
            --success-color: #22c55e;
            --warning-color: #f59e0b;
        }
        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-color);
            color: #f8fafc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container { width: 100%; max-width: 500px; }
        .header { text-align: center; margin-bottom: 30px; }
        .status-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            border: 1px solid #334155;
            transition: all 0.5s ease;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        @media (min-width: 400px) {
            .grid { grid-template-columns: 1fr 1fr; }
            .sensor-item:first-child { grid-column: span 2; } 
        }
        .sensor-item {
            background: #334155;
            padding: 15px;
            border-radius: 16px;
            transition: 0.3s;
        }
        .sensor-item i { font-size: 24px; margin-bottom: 10px; color: var(--primary-color); }
        .val { font-size: 18px; font-weight: bold; display: block; margin-top: 5px; }
        .label { font-size: 14px; color: #94a3b8; }
        
        .alert-active { border: 2px solid var(--danger-color); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }

        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 25px; }
        button {
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.2s;
        }
        .btn-reset { background: var(--success-color); color: white; }
        .btn-mute { background: var(--warning-color); color: white; }
        button:active { transform: scale(0.98); }
        
        .status-badge {
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 20px;
            display: inline-block;
            margin-bottom: 15px;
            font-weight: bold;
            width: 80%;
        }
        .bg-normal { background: rgba(34, 197, 94, 0.2); color: var(--success-color); }
        .bg-alert { background: rgba(239, 68, 68, 0.2); color: var(--danger-color); }
    </style>
</head>

            document.getElementById("temp").innerText = (data.temp || 0).toFixed(1) + " ¬∞C";
