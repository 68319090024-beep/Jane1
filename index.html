<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDR Monitor - Realtime</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a; --card-bg: #1e293b; 
            --primary: #38bdf8; --danger: #ef4444; --success: #22c55e; --warning: #f59e0b;
        }
        body { font-family: 'Kanit', sans-serif; background-color: var(--bg-color); color: white; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 450px; }
        
        .card {
            background: var(--card-bg);
            padding: 25px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center; border: 1px solid #334155;
        }

        .sensor-box {
            background: #334155; padding: 20px;
            border-radius: 15px; margin-bottom: 15px;
            display: flex; flex-direction: column; align-items: center;
        }

        .big-icon { font-size: 40px; margin-bottom: 10px; color: var(--primary); }
        .label { font-size: 14px; color: #94a3b8; }
        
        /* สไตล์สำหรับตัวเลข */
        .number-display {
            font-size: 48px; font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
            margin: 5px 0;
        }
        
        .status-text { font-size: 18px; font-weight: bold; padding: 5px 15px; border-radius: 10px; margin-top: 5px; }
        
        /* ปุ่มรีเซ็ต */
        button {
            background: var(--success); color: white;
            border: none; padding: 15px; width: 100%;
            border-radius: 12px; font-size: 18px; font-weight: bold;
            cursor: pointer; margin-top: 10px;
        }
        button:active { transform: scale(0.98); }

        .alert-mode { border: 2px solid var(--danger); box-shadow: 0 0 20px var(--danger); }
    </style>
</head>
<body>

    <div class="container">
